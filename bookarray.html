function showBook(book){
	var bookdiv = document.createElement('div');

	var bookCover = document.createElement('img');
	var bookTitle = document.createElement('h1');
	var bookEdition = document.createElement('h2');
	var bookYear = document.createElement('h3');
	var bookFormatAndAuthorAndPublisher = document.createElement('p');

	bookCover.src = book.cover;
	bookTitle.innerHTML = "<strong>Title</strong>: " + book.title;
	bookEdition.innerHTML = "<strong>Edition</strong>: " + book.edition;
	bookYear.innerHTML = "<strong>Year</strong>: " + book.year;
	bookFormatAndAuthorAndPublisher.innerHTML = "<strong>Format</strong>: " + book.format + "<br/><strong>Author</strong>: " +book.author + "<br/><strong>Publisher</strong>: " + book.publisher;

	bookdiv.appendChild(bookCover);
	bookdiv.appendChild(bookTitle);
	bookdiv.appendChild(bookEdition);
	bookdiv.appendChild(bookYear);
	bookdiv.appendChild(bookFormatAndAuthorAndPublisher);

	return bookdiv;
}
